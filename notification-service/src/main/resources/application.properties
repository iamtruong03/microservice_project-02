spring.application.name=notification-service
server.port=8083

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notification_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration (Optional)
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Kafka Configuration (Optional)
# spring.kafka.bootstrap-servers=localhost:9092
# spring.kafka.auto-startup=false
# spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# spring.kafka.consumer.group-id=notification-service-group
# spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.auto-startup=false

# Spring Cloud Compatibility
spring.cloud.compatibility-verifier.enabled=false

# Actuator
management.endpoints.web.exposure.include=*
